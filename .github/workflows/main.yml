name: Auto Blog Publisher

on:
  schedule:
    - cron: '30 3 * * *'  # 9 AM IST daily
  workflow_dispatch:  # Manual trigger button

jobs:
  publish-blog:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install groq requests beautifulsoup4 lxml
      
      - name: Run blog generator
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          INDEXNOW_API_KEY: ${{ secrets.INDEXNOW_API_KEY }}
        run: |
          python blog-generator.py
      
      - name: Commit changes
        run: |
          git config user.name "BlogBot"
          git config user.email "bot@turnitinpaperchecker.com"
          git add -A
          git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ¤– Auto-publish: New blog post"
          git push
