    <script src="blogs-data.js"></script>
    <script>
        // ===== BLOG PAGINATION & FILTER SYSTEM =====
        
        const container = document.getElementById('blogContainer');
        const categoryFilter = document.getElementById('categoryFilter');
        const sortFilter = document.getElementById('sortFilter');
        const resetFiltersBtn = document.getElementById('resetFiltersBtn');
        const backToTopBtn = document.getElementById('backToTopBtn');
        
        const BLOGS_PER_PAGE = 9; // Show 9 blogs per page
        let currentPage = 1;
        let allBlogsArray = [...allBlogs]; // Original array
        let filteredBlogs = [...allBlogs].reverse(); // Start with all blogs (newest first)
        
        // ===== DISPLAY BLOGS FUNCTION =====
        function displayBlogs(page) {
            // Show loading state
            container.innerHTML = '<div class="loading-spinner">Loading blogs...</div>';
            
            // Simulate loading delay
            setTimeout(() => {
                container.innerHTML = '';
                
                const totalBlogs = filteredBlogs.length;
                const totalPages = Math.ceil(totalBlogs / BLOGS_PER_PAGE);
                const startIndex = (page - 1) * BLOGS_PER_PAGE;
                const endIndex = startIndex + BLOGS_PER_PAGE;
                const blogsToShow = filteredBlogs.slice(startIndex, endIndex);
                
                if (blogsToShow.length === 0) {
                    container.innerHTML = `
                        <div style="grid-column: 1/-1; text-align: center; padding: 60px 20px;">
                            <div style="font-size: 4rem; margin-bottom: 1rem;">üì≠</div>
                            <h2 style="color: #0a5d8c; margin-bottom: 1rem;">No blogs found</h2>
                            <p style="color: #666; margin-bottom: 2rem;">Try adjusting your filters or search query.</p>
                            <button class="btn-primary" onclick="resetAllFilters()">Reset All Filters</button>
                        </div>
                    `;
                    return;
                }
                
                // Display blogs for current page
                blogsToShow.forEach(blog => {
                    const card = document.createElement('div');
                    card.className = 'blog-card';
                    card.onclick = () => {
                        trackBlogCardClick(blog.title, blog.category);
                        window.location.href = `blog-post.html?id=${blog.id}`;
                    };
                    
                    card.innerHTML = `
                        <img src="${blog.image}" alt="${blog.title}" class="blog-image" loading="lazy">
                        <div class="blog-content">
                            <div class="blog-date">
                                ${blog.date} ‚Ä¢ ${blog.readTime} min read
                                ${blog.category ? `‚Ä¢ <span style="color: #0a9cfc;">${blog.category}</span>` : ''}
                            </div>
                            <h2 class="blog-title">${blog.title}</h2>
                            <p class="blog-excerpt">${blog.excerpt}</p>
                            <a href="blog-post.html?id=${blog.id}" class="btn-primary" onclick="event.stopPropagation(); trackBlogCardClick('${blog.title}', '${blog.category || 'Uncategorized'}')">Read More</a>
                        </div>
                    `;
                    
                    container.appendChild(card);
                });
                
                // Display pagination controls
                displayPagination(page, totalPages, totalBlogs);
                
                // Scroll to top smoothly
                window.scrollTo({ top: 0, behavior: 'smooth' });
                
                // Track page view
                if (typeof gtag === 'function') {
                    gtag('event', 'page_view', {
                        'event_category': 'Blog',
                        'event_label': `Page ${page}`,
                        'value': blogsToShow.length
                    });
                }
                
            }, 200);
        }

        // ===== BLOG SEARCH FUNCTIONALITY =====
        const searchInput = document.getElementById('blogSearchInput');
        const searchResultsInfo = document.getElementById('searchResultsInfo');
        let searchTimeout;
        
        if (searchInput) {
            searchInput.addEventListener('input', function(e) {
                clearTimeout(searchTimeout);
                
                searchTimeout = setTimeout(() => {
                    applyFilters();
                }, 300); // 300ms debounce
            });
            
            // Clear search on Escape key
            searchInput.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    clearSearch();
                }
            });
        }
        
        // Clear search function
        function clearSearch() {
            if (searchInput) {
                searchInput.value = '';
                applyFilters();
                searchInput.blur();
            }
        }

        // ===== CATEGORY FILTER =====
        if (categoryFilter) {
            categoryFilter.addEventListener('change', function() {
                applyFilters();
                
                // Track category filter
                if (typeof gtag === 'function') {
                    gtag('event', 'filter_category', {
                        'event_category': 'Blog',
                        'event_label': this.value
                    });
                }
            });
        }

        // ===== SORT FILTER =====
        if (sortFilter) {
            sortFilter.addEventListener('change', function() {
                applyFilters();
                
                // Track sort
                if (typeof gtag === 'function') {
                    gtag('event', 'sort_blogs', {
                        'event_category': 'Blog',
                        'event_label': this.value
                    });
                }
            });
        }

        // ===== APPLY ALL FILTERS =====
        function applyFilters() {
            let results = [...allBlogsArray];
            
            // Apply search filter
            const searchQuery = searchInput ? searchInput.value.toLowerCase().trim() : '';
            if (searchQuery) {
                results = results.filter(blog => {
                    const searchText = [
                        blog.title,
                        blog.excerpt,
                        blog.category || '',
                        (blog.tags || []).join(' ')
                    ].join(' ').toLowerCase();
                    
                    return searchText.includes(searchQuery);
                });
            }
            
            // Apply category filter
            const selectedCategory = categoryFilter ? categoryFilter.value : 'all';
            if (selectedCategory !== 'all') {
                results = results.filter(blog => blog.category === selectedCategory);
            }
            
            // Apply sort
            const sortOption = sortFilter ? sortFilter.value : 'latest';
            switch(sortOption) {
                case 'latest':
                    results.reverse(); // Newest first
                    break;
                case 'oldest':
                    // Keep original order (oldest first)
                    break;
                case 'alphabetical':
                    results.sort((a, b) => a.title.localeCompare(b.title));
                    break;
            }
            
            filteredBlogs = results;
            currentPage = 1;
            displayBlogs(1);
            
            // Show/hide reset button
            const filtersActive = searchQuery || selectedCategory !== 'all' || sortOption !== 'latest';
            if (resetFiltersBtn) {
                resetFiltersBtn.style.display = filtersActive ? 'block' : 'none';
            }
            
            // Update search results info
            if (searchResultsInfo) {
                if (searchQuery) {
                    searchResultsInfo.style.display = 'block';
                    if (results.length === 0) {
                        searchResultsInfo.className = 'search-results-info no-results';
                        searchResultsInfo.innerHTML = `
                            ‚ùå No blogs found for "<strong>${searchQuery}</strong>"
                            <button class="clear-search-btn" onclick="clearSearch()">Clear Search</button>
                        `;
                    } else {
                        searchResultsInfo.className = 'search-results-info';
                        searchResultsInfo.innerHTML = `
                            ‚úÖ Found <strong>${results.length}</strong> blog${results.length > 1 ? 's' : ''} matching "<strong>${searchQuery}</strong>"
                            <button class="clear-search-btn" onclick="clearSearch()">Clear Search</button>
                        `;
                    }
                } else {
                    searchResultsInfo.style.display = 'none';
                }
            }
            
            // Track search
            if (searchQuery && typeof gtag === 'function') {
                gtag('event', 'search', {
                    'event_category': 'Blog',
                    'event_label': searchQuery,
                    'value': results.length
                });
            }
        }

        // ===== RESET ALL FILTERS =====
        function resetAllFilters() {
            if (searchInput) searchInput.value = '';
            if (categoryFilter) categoryFilter.value = 'all';
            if (sortFilter) sortFilter.value = 'latest';
            applyFilters();
            
            // Track reset
            if (typeof gtag === 'function') {
                gtag('event', 'reset_filters', {
                    'event_category': 'Blog'
                });
            }
        }
        
        if (resetFiltersBtn) {
            resetFiltersBtn.addEventListener('click', resetAllFilters);
        }
        
        // ===== DISPLAY PAGINATION CONTROLS =====
        function displayPagination(currentPage, totalPages, totalBlogs) {
            // Remove existing pagination
            const existingPagination = document.querySelector('.pagination-container');
            if (existingPagination) {
                existingPagination.remove();
            }
            
            if (totalPages <= 1) return; // No pagination needed for single page
            
            // Create pagination container
            const paginationDiv = document.createElement('div');
            paginationDiv.className = 'pagination-container';
            
            // Previous button
            const prevBtn = document.createElement('button');
            prevBtn.className = 'pagination-btn';
            prevBtn.innerHTML = '<i class="fas fa-chevron-left"></i> Previous';
            prevBtn.disabled = currentPage === 1;
            prevBtn.onclick = () => changePage(currentPage - 1);
            paginationDiv.appendChild(prevBtn);
            
            // Page numbers
            const numbersDiv = document.createElement('div');
            numbersDiv.className = 'pagination-numbers';
            
            // Show max 5 page numbers
            let startPage = Math.max(1, currentPage - 2);
            let endPage = Math.min(totalPages, currentPage + 2);
            
            // Adjust if near start or end
            if (currentPage <= 3) {
                endPage = Math.min(5, totalPages);
            }
            if (currentPage >= totalPages - 2) {
                startPage = Math.max(1, totalPages - 4);
            }
            
            // First page
            if (startPage > 1) {
                const firstPage = createPageNumber(1, currentPage);
                numbersDiv.appendChild(firstPage);
                
                if (startPage > 2) {
                    const dots = document.createElement('span');
                    dots.textContent = '...';
                    dots.style.padding = '0 5px';
                    dots.style.color = '#666';
                    numbersDiv.appendChild(dots);
                }
            }
            
            // Middle pages
            for (let i = startPage; i <= endPage; i++) {
                const pageNum = createPageNumber(i, currentPage);
                numbersDiv.appendChild(pageNum);
            }
            
            // Last page
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    const dots = document.createElement('span');
                    dots.textContent = '...';
                    dots.style.padding = '0 5px';
                    dots.style.color = '#666';
                    numbersDiv.appendChild(dots);
                }
                
                const lastPage = createPageNumber(totalPages, currentPage);
                numbersDiv.appendChild(lastPage);
            }
            
            paginationDiv.appendChild(numbersDiv);
            
            // Page info
            const info = document.createElement('span');
            info.className = 'pagination-info';
            const startBlog = (currentPage - 1) * BLOGS_PER_PAGE + 1;
            const endBlog = Math.min(currentPage * BLOGS_PER_PAGE, totalBlogs);
            info.textContent = `${startBlog}-${endBlog} of ${totalBlogs} articles`;
            paginationDiv.appendChild(info);
            
            // Next button
            const nextBtn = document.createElement('button');
            nextBtn.className = 'pagination-btn';
            nextBtn.innerHTML = 'Next <i class="fas fa-chevron-right"></i>';
            nextBtn.disabled = currentPage === totalPages;
            nextBtn.onclick = () => changePage(currentPage + 1);
            paginationDiv.appendChild(nextBtn);
            
            // Add to page
            container.parentElement.appendChild(paginationDiv);
        }
        
        // ===== CREATE PAGE NUMBER BUTTON =====
        function createPageNumber(pageNum, currentPage) {
            const btn = document.createElement('button');
            btn.className = 'page-number';
            btn.textContent = pageNum;
            if (pageNum === currentPage) {
                btn.classList.add('active');
            }
            btn.onclick = () => changePage(pageNum);
            return btn;
        }
        
        // ===== CHANGE PAGE FUNCTION =====
        function changePage(newPage) {
            currentPage = newPage;
            displayBlogs(newPage);
        }

        // ===== BACK TO TOP BUTTON =====
        if (backToTopBtn) {
            // Show/hide button based on scroll
            window.addEventListener('scroll', () => {
                if (window.scrollY > 300) {
                    backToTopBtn.classList.add('visible');
                } else {
                    backToTopBtn.classList.remove('visible');
                }
            });
            
            // Scroll to top on click
            backToTopBtn.addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
                
                // Track back to top
                if (typeof gtag === 'function') {
                    gtag('event', 'back_to_top', {
                        'event_category': 'Blog',
                        'event_label': 'Button Click'
                    });
                }
            });
        }

        // ===== ANALYTICS TRACKING =====
        function trackBlogCardClick(title, category) {
            if (typeof gtag === 'function') {
                gtag('event', 'blog_card_click', {
                    'event_category': 'Blog',
                    'event_label': title,
                    'category': category
                });
            }
        }

        // Scroll depth tracking
        let maxScrollDepth = 0;
        let scrollTracked = {25: false, 50: false, 75: false, 100: false};
        
        window.addEventListener('scroll', function() {
            const scrollHeight = document.documentElement.scrollHeight - window.innerHeight;
            const scrollDepth = Math.round((window.scrollY / scrollHeight) * 100);
            
            if (scrollDepth > maxScrollDepth) {
                maxScrollDepth = scrollDepth;
                
                if (maxScrollDepth >= 25 && !scrollTracked[25]) {
                    if (typeof gtag === 'function') {
                        gtag('event', 'scroll_depth', {'event_category': 'Blog', 'event_label': '25%'});
                    }
                    scrollTracked[25] = true;
                } else if (maxScrollDepth >= 50 && !scrollTracked[50]) {
                    if (typeof gtag === 'function') {
                        gtag('event', 'scroll_depth', {'event_category': 'Blog', 'event_label': '50%'});
                    }
                    scrollTracked[50] = true;
                } else if (maxScrollDepth >= 75 && !scrollTracked[75]) {
                    if (typeof gtag === 'function') {
                        gtag('event', 'scroll_depth', {'event_category': 'Blog', 'event_label': '75%'});
                    }
                    scrollTracked[75] = true;
                } else if (maxScrollDepth >= 100 && !scrollTracked[100]) {
                    if (typeof gtag === 'function') {
                        gtag('event', 'scroll_depth', {'event_category': 'Blog', 'event_label': '100%'});
                    }
                    scrollTracked[100] = true;
                }
            }
        });

        // Time on page tracking
        let timeOnPage = 0;
        let timeTracked = {30: false, 60: false, 180: false};
        
        setInterval(function() {
            timeOnPage += 30;
            
            if (timeOnPage === 30 && !timeTracked[30]) {
                if (typeof gtag === 'function') {
                    gtag('event', 'time_on_page', {'event_category': 'Blog', 'event_label': '30_seconds'});
                }
                timeTracked[30] = true;
            } else if (timeOnPage === 60 && !timeTracked[60]) {
                if (typeof gtag === 'function') {
                    gtag('event', 'time_on_page', {'event_category': 'Blog', 'event_label': '1_minute'});
                }
                timeTracked[60] = true;
            } else if (timeOnPage === 180 && !timeTracked[180]) {
                if (typeof gtag === 'function') {
                    gtag('event', 'time_on_page', {'event_category': 'Blog', 'event_label': '3_minutes'});
                }
                timeTracked[180] = true;
            }
        }, 30000);
        
        // ===== INITIAL LOAD =====
        displayBlogs(1);
        
        // ===== KEYBOARD NAVIGATION =====
        document.addEventListener('keydown', (e) => {
            const totalPages = Math.ceil(filteredBlogs.length / BLOGS_PER_PAGE);
            
            if (e.key === 'ArrowLeft' && currentPage > 1) {
                changePage(currentPage - 1);
            } else if (e.key === 'ArrowRight' && currentPage < totalPages) {
                changePage(currentPage + 1);
            }
        });

        // Expose global functions
        window.clearSearch = clearSearch;
        window.resetAllFilters = resetAllFilters;
        
        console.log('‚úÖ Blog system loaded:', {
            totalBlogs: allBlogs.length,
            blogsPerPage: BLOGS_PER_PAGE,
            totalPages: Math.ceil(allBlogs.length / BLOGS_PER_PAGE),
            features: ['Pagination', 'Search', 'Category Filter', 'Sort', 'Back to Top', 'Analytics']
        });
    </script>
</body>
