    <script>
        // Display all blogs
        const container = document.getElementById('blogContainer');
        
        allBlogs.reverse().forEach(blog => {
            const card = document.createElement('div');
            card.className = 'blog-card';
            
            card.innerHTML = `
                <img src="${blog.image}" alt="${blog.title}" class="blog-image" loading="lazy">
                <div class="blog-content">
                    <div class="blog-date">${blog.date} ‚Ä¢ ${blog.readTime} min read</div>
                    <h2 class="blog-title">${blog.title}</h2>
                    <p class="blog-excerpt">${blog.excerpt}</p>
                    <a href="blog-post.html?id=${blog.id}" class="btn-primary">Read More</a>
                </div>
            `;
            
            container.appendChild(card);
        });
    </script>
